<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant System</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
<link rel="stylesheet" href="C:\Users\Itu\Desktop\fontawesome-free-5.13.0-web\css\all.css">

</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-centre"> <i class="fa fa-home text-primary"></i></i>My <span
         class="text-primary"> Tenants
        </span>List</h1>

        <form id="person-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control">
            </div>

            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control">
            </div>
            <input type="submit" value="Add Tenant" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tenant-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
